<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__result">
          <p class="card__result__subtext">Your Result</p>
          <div class="div card__result__circle">
            <h1 class="card__result__score">76<span class="card__result__max">of 100</span></h1>
          </div>
          <div class="card__result__body">
            <h2 class="card__result__rating">Great</h2>
          <p class="card__result__description">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card__summary">
          <h2 class="card__summary__header">Summary</h2>
          <div class="card__summary__breakdown">
            <div class="card__summary__category category--reaction">
              <div class="category__label">
                <img class="category__icon">
                <p class="category__title"></p>
              </div>
              <p class="category__score"><span class="category__score__max"> / 100</span></p>
            </div>
            <div class="card__summary__category category--memory">
              <div class="category__label">
                <img class="category__icon">
                <p class="category__title"></p>
              </div>
              <p class="category__score"><span class="category__score__max"> / 100</span>
            </div>
            <div class="card__summary__category category--verbal">
              <div class="category__label">
                <img class="category__icon">
                <p class="category__title"></p>
              </div>
              <p class="category__score"><span class="category__score__max"> / 100</span>
            </div>
            <div class="card__summary__category category--visual">
              <div class="category__label">
                <img class="category__icon">
                <p class="category__title"></p>
              </div>
              <p class="category__score"><span class="category__score__max"> / 100</span>
            </div>
          </div>
          <a href="#" class="card__summary__button">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
